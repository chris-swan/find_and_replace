<html>
  <head>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find And Replace</title>
  </head>
  <body>
    <h1>Find And Replace</h1>
    <h2>Enter a phrase, followed by the word you want replaced, and then the new word:</h2>

    <form id="wordToFind">
        <div class="form-group">
          <label for="userPhrase">Enter the phrase</label>
          <input id="userPhrase" type="text">
          <br>
          <label for="oldWord">Enter word to be replaced:</label>
          <input id="oldWord" type="text">
          <br>
          <label for="newWord">Enter the NEW word</label>
          <input id="newWord" type="text">
        </div>
        <button type="submit" class="btn">Find and replace</button>
      </form>
        <div id="result">
          <h3>Here is your new phrase</h3>
          <span class='result'></span>
        </div>
  </body>
</html>
