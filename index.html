<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find And Replace</title>
  </head>
  <body>
    <h1>Find And Replace</h1>
    <h2>Enter a phrase, the word(s) you want outta there, and finally the new improved word(s)!</h2>

    <form id="wordToFind">
        <div class="form-group">
          <label for="userPhrase">Enter the phrase</label>
          <input id="userPhrase" type="text">
          <br>
          <label for="oldWord">Enter word to be replaced:</label>
          <input id="oldWord" type="text">
          <br>
          <label for="newWord">Enter the NEW word</label>
          <input id="newWord" type="text">
        </div>
        <button type="submit" class="btn">Find and replace</button>
      </form>
        <div id="result">
          <h3>Here is your new phrase</h3>
          <span class='result'></span>
        </div>
  </body>
</html>
